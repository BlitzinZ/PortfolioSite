{% extends "base.html" %}
{% block content %}
<section class="max-w-md mx-auto mt-24 p-6 bg-white dark:bg-gray-800 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Dashboard Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="mb-4">
        {% for category, message in messages %}
            <p class="text-red-500">{{ message }}</p>
        {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
    <form method="POST" class="space-y-4">
        <input type="password" name="password" placeholder="Enter Password" 
               class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <button type="submit" class="w-full py-2 bg-blue-500 hover:bg-blue-600 text-white rounded transition-colors">Login</button>
    </form>
</section>
{% endblock %}
