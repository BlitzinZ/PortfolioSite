{% extends "base.html" %}
{% block content %}
<section class="max-w-3xl mx-auto px-4 py-24 animate-on-scroll">
    <h2 class="text-3xl font-bold mb-12 text-center">My Skills</h2>

    <div class="space-y-8">
        {% for skill in skills %}
        <div>
            <div class="flex items-center justify-between mb-2">
                <div class="flex items-center gap-3">
                    <img src="{{ skill.icon }}" alt="{{ skill.name }}" class="w-8 h-8">
                    <span class="text-gray-800 dark:text-gray-200 font-medium">{{ skill.name }}</span>
                </div>
                <span class="text-gray-600 dark:text-gray-300 font-medium">{{ skill.percent }}%</span>
            </div>
            <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-4">
                <div class="bg-blue-500 h-4 rounded-full transition-all duration-1000" style="width: {{ skill.percent }}%"></div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
