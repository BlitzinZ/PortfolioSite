<!DOCTYPE html>
<html lang="en" class="transition-colors duration-500">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "Portfolio" }}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-500 font-sans">

    <!-- Navbar -->
    <nav class="flex justify-between items-center py-4 px-6 shadow-md rounded-b-lg bg-white dark:bg-gray-800 sticky top-0 z-50">
        <div class="text-2xl font-bold tracking-tight">Portfolio</div>
        <div class="flex gap-6 items-center">
            <a href="/" class="hover:text-blue-500 transition-colors">Home</a>
            <a href="/about" class="hover:text-blue-500 transition-colors">About</a>
            <a href="/projects" class="hover:text-blue-500 transition-colors">Projects</a>
            <a href="/services" class="hover:text-blue-500 transition-colors">Services</a>
            <a href="/contact" class="hover:text-blue-500 transition-colors">Contact</a>
            <button id="theme-toggle" class="px-3 py-2 rounded-md bg-gray-200 dark:bg-gray-700 transition-colors hover:bg-gray-300 dark:hover:bg-gray-600">Toggle</button>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="text-center py-6 mt-10 border-t border-gray-300 dark:border-gray-700">
        &copy; 2025 Adrian Johnson's Portfolio | All Rights Reserved
    </footer>

    <!-- Main JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/main.js"></script>

</body>
</html>
